<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Ry7N</title>
</head>
<body>
    <div class="tema">
        <h1>Ry7N</h1>
    </div>
    <div class="corpo-completo">
        <div class="img">
            <img  src="img/AvatarMaker.png" alt="imagem do avatar do site">
        </div>
        <div class="form">
            <h2>Faça Seu Login</h2>
            <div class="login">
                <label for="usuario">Usuário</label>
                <input type="email" id="usuario" name="usuario" required placeholder="Usuário" minlength="6" maxlength="15" size="12">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Senha"  minlength="6" maxlength="12" size="12">
            </div>
            <div class="btn">
                <input class="button" type="button" value="Login">

            </div>
        </div>
    </div>
</body>
</html>
